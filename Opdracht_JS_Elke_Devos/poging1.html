<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap template</title>
</head>
<section class="row tekst">
    <article class="col-3 px-0">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-input-tab" data-toggle="pill" href="#v-pills-input" role="tab" aria-controls="v-pills-input"
               aria-selected="true">Input</a>
            <a class="nav-link" id="v-pills-checkbox-tab" data-toggle="pill" href="#v-pills-checkbox" role="tab" aria-controls="v-pills-checkbox"
               aria-selected="false">Checkbox</a>
            <a class="nav-link" id="v-pills-radioButton-tab" data-toggle="pill" href="#v-pills-radioButton" role="tab"
               aria-controls="v-pills-radioButton"
               aria-selected="false">Radio button</a>
            <a class="nav-link" id="v-pills-button-tab" data-toggle="pill" href="#v-pills-button" role="tab" aria-controls="v-pills-button"
               aria-selected="false">Button</a>
        </div>
    </article>
    <article class="col-9 px-0">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-input" role="tabpanel" aria-labelledby="v-pills-input-tab">
                <pre> &lt; input type="text"></pre></div>
            <div class="tab-pane fade" id="v-pills-checkbox" role="tabpanel" aria-labelledby="v-pills-checkbox-tab">
                <pre> &lt; input type="checkbox"></pre></div>
            <div class="tab-pane fade" id="v-pills-radioButton" role="tabpanel" aria-labelledby="v-pills-radioButton-tab">
                <pre> &lt; input type="radio"></pre></div>
            <div class="tab-pane fade" id="v-pills-button" role="tabpanel" aria-labelledby="v-pills-button-tab">
                <pre> &lt; button> Klik op mij &lt;/button></pre></div>
        </div>
    </article>
</section>

<script src="js/jQuery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src ="js/script.js"></script>
</body>
</html>
